<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="loginSection">
        <div class="container">
            <div class="login_box">
                <h2>Registration</h2>
                <form action="" method="post" class="login_form">
                    <div class="form-group">
                        <label for="nameField">Name</label>
                        <input type="text" class="form-control" id="nameField" />
                    </div>
                    <div class="form-group">
                        <label for="emailField">Email address</label>
                        <input type="email" class="form-control" id="emailField" />
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input type="password" class="form-control" id="passwordField" />
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordField">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPasswordField" />
                    </div>
                    <button type="submit">Create Now</button>
                    <p>Do you have account? <a href="./index.html">Login Now</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
